<!DOCTYPE html>
<!--html Language-->
<html lang="en">
<!--Head Section-->
<head>
    <!--Title of Page-->
    <title>Contact Page</title>
    <!--charset of webpage-->
    <meta charset="utf-8">
    <!--Viewport of webpage scaled for mobile and tablet view-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--stylesheet linked-->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <!--Internal styling section-->
    <style>
        body {
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 18%, rgba(126,153,190,1) 32%, rgba(125,114,190,1) 56%, rgba(45,253,247,1) 97%);
        }
        
    </style>
</head>
<!--body section-->
<body>
    <!--div id #wrapper-->
    <div id="wrapper">
    <!--div id #contact-->
    <header id="header"><h3><u>Contact Page</u></h3></header>
        <!--div id #nav-->
        <div id="nav">
            <!--home page nav link-->
            <a href="home.html" style="padding: 60px">Home</a>
            <!--aboutme nav link-->
            <a href="aboutme.html" style="padding: 60px">About Me</a>
            <!--null contactme nav link-->
            <a href="#" style="padding: 60px">Contact</a>
        </div>
        <hr>
        <!--form containing labels and its details-->
        <form style="text-align: center; font-size: 30px; padding: 10px">
            <!--First Name-->
            <label for="fname">First name:</label><br>
            <!--First Name input Box-->
            <input type="text" id="fname" name="fname"><br><br>
            <!--Last Name -->
            <label for="lame">Last name</label><br>
            <!--Last Name input box-->
            <input type="text" id="lname" name="lname"><br><br>
            <!--Phone Number -->
            <label for="phone">Phone no:</label><br>
            <!--Phone Number input box-->
            <input type="text" id="phone" name="phone"><br><br>
            <!--email-->
            <label for="email">Email:</label><br>
            <!--email input box-->
            <input type="text" id="email" name="email"><br><br>
            <!--Extra Comments-->
            <label for="message">Extra Comments</label><br>
            <!--textarea for extra comments-->
            <textarea name="message" rows="10" cols="30">Please leave any extra comments here.
            </textarea><br>
            <!--Submit Button-->
            <button type="button">Submit</button>
        </form>
        <hr>
    </div>



    <footer></footer>
</body>

</html>
